<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 챗봇</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        #chatIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #chatBox {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #chatContent {
            padding: 20px;
            overflow-y: auto;
            max-height: 300px;
        }

        #userInput {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            padding: 0 20px 20px;
        }

        #closeChat {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px;
        }

        #closeChat:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<button id="chatIcon" onclick="toggleChatBox()">챗봇</button>

<div id="chatBox">
    <div id="chatContent"></div>
    <div id="userInput">
        <input type="text" id="userMessage" placeholder="메시지 입력">
        <button onclick="sendMessage()">전송</button>
        <button id="closeChat" onclick="toggleChatBox()">닫기</button>
    </div>
</div>

<script>
    var chatBox = document.getElementById("chatBox");
    var chatContent = document.getElementById("chatContent");
    var userMessageInput = document.getElementById("userMessage");

    function toggleChatBox() {
        chatBox.style.display = chatBox.style.display === "none" ? "block" : "none";
    }

    function sendMessage() {
        var userMessage = userMessageInput.value.trim();
        if (userMessage !== "") {
            appendMessage("사용자", userMessage);
            // 여기에 실제 챗봇 로직을 추가하면 됩니다.
            // 예: 챗봇 응답을 받아와서 appendMessage("챗봇", response) 호출
            userMessageInput.value = ""; // 입력 필드 비우기
        }
    }

    function appendMessage(sender, message) {
        var messageDiv = document.createElement("div");
        messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatContent.appendChild(messageDiv);
        // 스크롤을 항상 아래로 유지
        chatContent.scrollTop = chatContent.scrollHeight;
    }
</script>

</body>
</html>
